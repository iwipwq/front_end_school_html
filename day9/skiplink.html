<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>skip link</title>

    <style>

        #skip a
        {
        position:absolute;
        left:-10000px;
        top:auto;
        width:1px;
        height:1px;
        overflow:hidden;
        }
        
        #skip a:focus
        {
        position:static;
        width:auto;
        height:auto;
        }

    </style>

</head>
<body>
    
    <div id="skip"><a href="#content">Skip to Main Content</a></div>


</body>
</html>
