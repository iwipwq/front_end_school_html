<html>
<head>
	<title>Checkbox</title>
	<style>
  input[type=checkbox] {
    display:none;
  }

  input[type=checkbox] + label
   {
       background: #999;
       height: 16px;
       width: 16px;
       display:inline-block;
       padding: 0 0 0 0px;
   }
   
   input[type=checkbox]:checked + label
    {
        background: #0080FF;
        height: 16px;
        width: 16px;
        display:inline-block;
        padding: 0 0 0 0px;
    }
	</style>
</head>

<body>

<p>
   <input type='checkbox' name='thing' value='valuable' id="thing"/><label for="thing"></label>

</body>
</html>
