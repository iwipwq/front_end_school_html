<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성 선택자</title>
    
    <style>

       

        a[href="http://www.paullab.co.kr"] {
            font-size: 48px;
        }
            
        a[href~="paullab"] {   /*href 안의 문자열 중 하날도 포함하면 연결*/
            color: red;
            font-weight: normal;
        }
        
        a[href*="paullab"] {
            color: red;
            font-weight: bold;
        }

        a[href$=".pdf"] {
            font-size: large;
        }



    </style>

</head>
<body>
    <a href="#">클릭해!</a>
    <a href="http://www.paullab.co.kr">클릭해!</a>
    <a>클릭해!</a>
</body>
</html>
