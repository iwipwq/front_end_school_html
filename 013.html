<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 태그</title>

   <style>



       table, tr, th, td{
           border: solid 1px black;
           border-collapse: collapse; /*충돌되는 테두리를 합쳐준다. 없으면 두줄로 나옴 */
       }

   </style> 

</head>
<body>
    <!--table>(tr>th*3)+(tr>td*3)*3-->
    <table>
        <caption>
            이 table은 영국에서 시작되어...
        </caption>
        <colgroup>
            <colgroup>
            
            </colgroup>
            
        <thead>
            
            <tr>
                <th>구분</th>
                <th>책이름</th>
                <th>책 가격</th>
                <th>책 판매량</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>hello1</td>
                <td>1000</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>hello2</td>
                <td>2000</td>
                <td>2</td>    
            </tr>
            <tr>
                <td>3</td>
                <td>hello3</td>
                <td>3000000000</td>
                <td>3</td>
                <!-- <td rowspan="2">2</td> -->
            </tr>
        </tbody>
        <tfoot>
            <tr>
                
                <td colspan="3">총 판매량</td>
                
            </tr>
        </tfoot>
        

    </table>
</body>
</html>
